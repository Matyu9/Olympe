<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test Socket</title>

    <script type="module">
        import { io } from "https://cdn.socket.io/4.8.1/socket.io.esm.min.js";

        const socket = io('http://127.0.0.1:3000');

        socket.on('connect', () => {
            console.log('Connecté au serveur distant');
            socket.emit('heartbeat', {
                "fqdn": "127.0.0.1:3000",
                "token": "37c7e4b5-d40b-3a73-8cb1-804e78959736",
                "date": Math.floor(Date.now() / 1000)
            });
        });

        socket.on('response-heartbeat', (data) => {
            console.log('Réponse du serveur distant :', data);
            console.log(data["receive-at"]);
        });
    </script>
</head>
<body>
    <h1>Hello Socket World</h1>
</body>
</html>
